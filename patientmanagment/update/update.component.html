
<br><br><br>
<div class='container ' style="max-width:600px"  >
<form (ngSubmit)="onSubmit()" >
        <h1 class="text-danger text-center" >User Deatils </h1><br><br>

        <h3 class="text-danger text-center" >{{msg}} </h3>
       <div class="form-group">
             <label for="firstName">First Name :</label>                                       
             <input type="text" class="form-control" name="firstName" id="firstName"  [(ngModel)]="firstName" />
        </div>
       
        <div class="form-group">
           <label for="lastname">Last Name :</label>
            <input type="text" class="form-control" name="lastname" id="lastname" [(ngModel)]="lastName"   />
       </div> 

        <div class="form-group">
            <label for="email">Email address:</label>
             <input type="text" class="form-control" name="email" id="email" [(ngModel)]="email" />
        </div>

       <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" class="form-control" id="password" name="password"  [(ngModel)]="password" />
        </div>
        <div class="form-group">
            <label for="address">Address :</label>
            <input type="text"  class="form-control" name="address" id="address"  [(ngModel)]="address"/>
        </div>

        <div class="form-group">
          <label for="phone">Phone :</label>
          <input type="text"  class="form-control" name="phone" id="phone"  [(ngModel)]="phone" />
      </div>

      <div class="form-radio">
        <label for="gender" class="radio-label"  >Gender :</label>
        <div class="form-radio-item">
            <input type="radio" name="gender" id="male"  [(ngModel)]="gender" checked  value="MALE" >
            <label for="male">Male</label>
            <span class="check"></span>
        </div>
        
        <div class="form-radio-item">
            <input type="radio" name="gender" id="female" [(ngModel)]="gender"  value="FEMALE" >
            <label for="female">Female</label>
            <span class="check"></span>
        </div>
    </div><br>
    <span style="padding-left: 40px"></span>
    <button class="btn btn-danger "  (click)="previousPage()"> Previous Page</button> 
       <!-- <button type="submit" class="btn btn-default">Submit</button> -->
       <span style="padding-left: 40px"></span>
    <button class="btn btn-danger " type="submit"> Submit</button> 
</form>
</div>

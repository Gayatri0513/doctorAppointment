
<img [src] =back alt="Ita Trulli" height ="300" width="100%">

<div class='container' style="max-width:600px"  >
    <form #registerForm='ngForm' (ngSubmit)="registerUser()" >
      <!-- <small class="text-damger">{{msg}}</small> -->
       
        <div class="form-group">
        <label for="name">First Name :</label>
        <input type="text" class="form-control" name="name" id="name"   [(ngModel)]="user.firstName" required #firstName="ngModel"/>
        </div>
       <br>
        <div class="form-group">
        <label for="lastname">Last Name :</label>
        <input type="text" class="form-control" name="lastname" id="lastname"  [(ngModel)]="user.lastName" required #lasttName="ngModel"/>
       </div> 

         <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" name="email" id="email" [(ngModel)]="user.email" required #email="ngModel" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          [class.is-invalid]="email.invalid && email.touched">
    
        <div *ngIf="email.errors &&  (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.error.required">Email-id is required Feild</small>
            <small class="text-danger" *ngIf="email.error.pattern">Enter the valid Email-id</small>
          </div>
        </div>
    
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password"  class="form-control" name="password" id="password"  [(ngModel)]="user.password" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched">
        </div>

        <div class="form-group">
            <label for="address">Address :</label>
            <input type="text"  class="form-control" name="address" id="address" [(ngModel)]="user.address" required #address="ngModel"/>
        </div>

        <div class="form-group">
          <label for="phone">Phone :</label>
          <input type="text"  class="form-control" name="phone" id="phone" [(ngModel)]="user.phone" required #phone="ngModel"/>
      </div>

              
      
    <!-- <div class=" form-group">
      <label for="dob">Date:</label>
    <input type="text" bsDatepicker id="dob" name="dob" 
    [(ngModel)]="user.dob"  
    [outsideClick]="true"  [bsConfig]="{ isAnimated: true, dateInputFormat: 'YYYY-MM-DD', returnFocusToInput: true }" required #dob="ngModel" />
  </div> -->
  
        <div class="form-group">
            <label for="birth_date">DOB :</label>
            <input type="date" name="dob" id="dob" [(ngModel)]="user.dob" required #dob="ngModel"/>
        </div>

        <div class="form-radio">
            <label for="gender" class="radio-label">Gender :</label>
            <div class="form-radio-item">
                <input type="radio" name="gender" id="male"   checked [(ngModel)]="user.gender" value="MALE" >
                <label for="male">Male</label>
                <span class="check"></span>
            </div>
            
            <div class="form-radio-item">
                <input type="radio" name="gender" id="female" [(ngModel)]="user.gender" value="FEMALE" >
                <label for="female">Female</label>
                <span class="check"></span>
            </div>
        </div>
        
        <!-- <div class="checkbox"> 
          <label><input type="checkbox"> Remember me</label>
        </div>-->
        <button [disabled]="registerForm.form.invalid" type="submit" class="btn btn-primary">Register</button>
        <!-- <a href="/login/{{value}}">Exsiting User ? Login Here </a> -->
       </form>


<img [src] =back alt="Ita Trulli" height ="300" width="100%">

<div class='container' style="max-width:600px">
    <form #loginForm='ngForm' (ngSubmit)="loginUser()" >
      <h2 class="text-danger">{{msg}}</h2>
      
       <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" name="email" id="email" [(ngModel)]="user.email" required #email="ngModel" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          [class.is-invalid]="email.invalid && email.touched">
    
          <div *ngIf="email.errors &&  (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.error.required">Email-id is required Feild</small>
            <small class="text-danger" *ngIf="email.error.pattern">Enter the valid Email-id</small>
          </div>
        </div>
    
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" name="password" id="password"  [(ngModel)]="user.password" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched">
        </div>
       
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
    
        <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-primary">Login</button>
        
     
        <a href="/register/{{value}}" class="float-right" *ngIf="flag">new user? Register here</a>
       </form>
